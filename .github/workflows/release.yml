name: Release
run-name: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run && 'Dry Run' || 'Release' }}

on:
    release:
        types: [released]
    workflow_dispatch:
        inputs:
            dry_run:
                description: "Run without publishing to npm"
                type: boolean
                default: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
            - run: pnpm install --frozen-lockfile
            - run: pnpm run build
            - uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/

    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
            - run: pnpm install --frozen-lockfile
            - uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist/
            - run: pnpm run test

    test-e2e:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
            - run: pnpm install --frozen-lockfile
            - uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist/
            - run: pnpm exec playwright install --with-deps chromium
            - run: pnpm run test:e2e

    publish:
        needs: [test, test-e2e]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 9
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
                  registry-url: "https://registry.npmjs.org"
            - run: pnpm install --frozen-lockfile
            - uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist/
            - run: pnpm publish --no-git-checks --access public ${{ inputs.dry_run && '--dry-run' || '' }}
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
